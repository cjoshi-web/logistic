<div class="grid flex">
    <div class="col-12 md:col-8 flex-order-1 md:flex-order-0">
        <p-card header="Freight List">
            <p-table [value]="freights" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Company Name</th>
                        <th>Country</th>
                        <th>Contact Person</th>
                        <th>Mobile</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-address>
                    <tr>
                        <td>{{ address.companyName }}</td>
                        <td>{{ address.country }}</td>
                        <td>{{ address.contactPerson }}</td>
                        <td>{{ address.contactNumber }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
    <div class="col-12 md:col-4 flex-order-0 md:flex-order-1">

        <p-card header="Freight Form">
            <form [formGroup]="freightForm" (ngSubmit)="onSubmit()">
                <div class="grid p-fluid">
                    <div class="col-12">
                        <p-floatLabel>
                            <input pInputText formControlName="gsNumber" />
                            <label>GS #</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12">
                        <p-floatLabel>
                            <input pInputText formControlName="serviceBy" />
                            <label>Service By</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="freightForwarderName" />
                            <label>Freight Forwarder Name</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="msasterAWB" />
                            <label>Msaster AWB</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="houseAWB" />
                            <label>House AWB</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="chargeableWeight" />
                            <label>Chargeable Weight</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="volumeInCubicMeter" />
                            <label>Volume In Cubic Meter</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="portOfLoading" />
                            <label>Port Of Loading</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="portOfDischarge" />
                            <label>Port Of Discharge</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="truckDriverName" />
                            <label>Truck Driver Name</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="truckNumber" />
                            <label>Truck Number</label>
                        </p-floatLabel>
                    </div>
                    <div class="col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                        <p-floatLabel>
                            <input pInputText formControlName="truckDriverContactNumber" />
                            <label>Truck Driver Number</label>
                        </p-floatLabel>
                    </div>

                    <div class="col-12 sm:col-6 md:col-12 lg:col-6">
                        <p-button label="Add Freight" [raised]="true" severity="primary" icon="pi pi-plus"
                            type="submit" />
                    </div>
                    <div class="col-12 sm:col-6 md:col-12 lg:col-6 ">
                        <p-button label="Clear" [raised]="true" severity="warning" icon="pi pi-eraser" />
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
