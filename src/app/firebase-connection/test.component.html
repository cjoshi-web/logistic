<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody>
        @for (data of (addresses$ | async); track $index) {
        <tr>
            <td>{{ data.key }}</td>
            <td>{{ data.companyName }}</td>
            <td>{{ data.country }}</td>
        </tr>
        }
    </tbody>
</table>
