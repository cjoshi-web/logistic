<div class="grid">
    <div class="col-5">
        <div class="grid">
            <div class="col-6">
                <p-card header="Shipper Address">
                    <p class="mb-2">
                        <p-dropdown formControlName="selectedCity" [options]="serviceBy" optionLabel="name"
                            placeholder="Select a City" styleClass="w-full" />
                    </p>
                    <p class="m-2">Address Line 2</p>
                    <p class="m-2">Address Line 3</p>
                </p-card>
            </div>
            <div class="col-6">
                <p-card header="Consignee Address">
                    <p class="mb-2">
                        <p-dropdown formControlName="selectedCity" [options]="serviceBy" optionLabel="name"
                            placeholder="Select a City" styleClass="w-full" />
                    </p>
                    <p class="m-2">Address Line 2</p>
                    <p class="m-2">Address Line 3</p>
                </p-card>
            </div>
        </div>
    </div>
    <div class="col-3">
        <p-card header="Invoice Details">
            <div class="flex justify-content-between mb-2">
                <div>Invoice Date</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Invoice #</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Customer ID</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Brands</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Amount</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Inco Terms</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
        </p-card>
    </div>
    <div class="col-2">
        <p-card header="Qunitity Details">
            <div class="flex align-items-center mb-2">
                <div>Qunitity</div>
                <div class="flex justify-content-end">
                    <input type="text" pInputText formControlName="text" style="width: 30%;" />
                </div>
            </div>
            <div class="flex align-items-center mb-2">
                <div>Qunitity Set</div>
                <div class="flex justify-content-end">
                    <input type="text" pInputText formControlName="text" style="width: 30%;" />
                </div>
            </div>
            <div class="flex align-items-center mb-2">
                <div>Cartons</div>
                <div class="flex justify-content-end">
                    <input type="text" pInputText formControlName="text" style="width: 30%;" />
                </div>
            </div>
            <div class="flex align-items-center mb-2">
                <div>Pallets</div>
                <div class="flex justify-content-end">
                    <input type="text" pInputText formControlName="text" style="width: 30%;" />
                </div>
            </div>
        </p-card>
    </div>
    <div class="col-2">
        <p-card header="Invoice Details">
            <div class="flex justify-content-between mb-2">
                <div>Invoice Date</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Invoice #</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Customer ID</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Brands</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Amount</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
            <div class="flex justify-content-between mb-2">
                <div>Inco Terms</div>
                <div>
                    <input type="text" pInputText formControlName="text" />
                </div>
            </div>
        </p-card>
    </div>
</div>
