<div class="grid flex">
    <div class="col-12 md:col-8 flex-order-1 md:flex-order-0">
        <p-card header="Shipment List">
            <p-table [value]="invoices" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-invoice>
                    <tr>
                        <td>{{ invoice.code }}</td>
                        <td>{{ invoice.name }}</td>
                        <td>{{ invoice.category }}</td>
                        <td>{{ invoice.quantity }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
    <div class="col-12 md:col-4 flex-order-0 md:flex-order-1">
        <p-card header="Shipment Form" >
            <div class="grid p-fluid">
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <input pInputText />
                        <label>Invoice #</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-calendar />
                        <label>Invoice Date</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-dropdown [options]="consignees" [(ngModel)]="selectedConsignee" optionLabel="name" />
                        <label>Consignee</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-dropdown [options]="shippers" [(ngModel)]="selectedShipper" optionLabel="name"/>
                        <label>Shipper</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-12 lg:col-12 md:col-12 sm:col-12">
                    <p-floatLabel>
                        <p-chips [(ngModel)]="brandList" />
                        <label>Brands Name</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber/>
                        <label>Quantity</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber/>
                        <label>Quantity Set</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber />
                        <label>Cartons</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber />
                        <label>Pallets</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber [minFractionDigits]="2" />
                        <label>Amount</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-dropdown [options]="currancy" [(ngModel)]="selectedCurrancy" optionLabel="name"/>
                        <label>Currancy</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber [minFractionDigits]="2" />
                        <label>Net Weight</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber [minFractionDigits]="2" />
                        <label>Gross Weight</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-inputNumber [minFractionDigits]="2" />
                        <label>Gross Weight + PLTS</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 xl:col-6 lg:col-6 md:col-12 sm:col-6">
                    <p-floatLabel>
                        <p-dropdown [options]="incoTerms" [(ngModel)]="selectedIncoTerms" optionLabel="name"/>
                        <label>Inco Terms</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12">
                    <p-floatLabel>
                        <input pInputText/>
                        <label>Customer Ref #</label>
                    </p-floatLabel>
                </div>
                <div class="field col-12 sm:col-6 md:col-12 lg:col-6">
                    <p-button label="Add Shipment" [raised]="true" severity="primary" icon="pi pi-plus"/>
                </div>
                <div class="field col-12 sm:col-6 md:col-12 lg:col-6 ">
                    <p-button label="Clear" [raised]="true" severity="warning" icon="pi pi-eraser"/>
                </div>
            </div>
        </p-card>
    </div>
</div>
